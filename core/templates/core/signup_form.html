{% extends 'core/base.html' %}

{% block content %}

{% if error %}{{ error }}{% endif %}

<h1>Signup | <a href="{% url 'login' %}">Login</a></h1>

<form action="" method="post">
    <h1>{{ title }}</h1>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Signup">
</form>

{% endblock %}
