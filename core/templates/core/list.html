{% extends "core/list_base.html" %}

{% block list_nav %}
<a href="/">List</a>
<a class="inactive" href="/archive">Archive</a>
{% endblock %}

{% block listitems %}
{% if list_items|length > 0 %}
{% for li in list_items %}
<li tabindex="0">
    <h3 class="link-title"><a href="{{ li.url }}">{{ li.title }}</a></h3>
    <p class="description">{{ li.description }}</p>
    <a class="source" href="{{ li.url }}">{{ li.url }}</a>
</li>
{% endfor %}
{% else %}
No list items
{% endif %}
{% endblock %}
